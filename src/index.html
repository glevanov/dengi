<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>#деньги</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="page">
  <h1 class="logo visually-hidden">#деньги</h1>
  <img class="chart" src="img/circle.svg" alt="График всех активов">
  <p class="total">₽ 4,000,000.00</p>
  <ul class="feed">
    <li class="feed__item">
      <div class="asset">
        <p class="asset__icon">₽</p>
        <div class="asset__content">
          <p class="asset__value">4,000,000.00</p>
          <div class="asset__wrap">
            <p class="asset__name">Альфа Открытие Константин РСХБ Промсвязь ВТБ24</p>
            <p class="asset__type">Депозит Константин ИИС Директ</p>
          </div>
        </div>
      </div>
    </li>
    <li class="feed__item">
      <div class="asset">
        <p class="asset__icon">$</p>
        <div class="asset__content">
          <p class="asset__value">12,546.31</p>
          <div class="asset__wrap">
            <p class="asset__name">Тиньков</p>
            <p class="asset__type">Депозит</p>
          </div>
        </div>
      </div>

    <li class="feed__item">
      <div class="asset">
        <p class="asset__icon">$</p>
        <div class="asset__content">
          <p class="asset__value">1,235.18</p>
          <div class="asset__wrap">
            <p class="asset__name">Альфа</p>
            <p class="asset__type">Депозит</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</body>
</html>
